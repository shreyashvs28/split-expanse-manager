<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Split Expense Manager</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Split Payment App</h1>
    <div class="main-layout">
      <section id="groups">
        <h3>Groups</h3>
        <ul id="groups-list"></ul>
        <input type="text" id="group-name" placeholder="New Group Name"/>
        <button id="create-group-btn">Create Group</button>
        <button id="delete-group-btn">Delete Group</button>
        <button id="reset-app-btn">Reset App</button>
        <button id="toggle-theme">Toggle Theme</button>
      </aside>
      <div class="main-content">
        <section id="members-section" style="display:none;">
          <h2>Members (<span id="current-group-name"></span>)</h2>
          <input type="text" id="member-name" placeholder="Member Name"/>
          <button id="add-member-btn">Add Member</button>
          <ul id="members-list"></ul>
        </section>

        <section id="payment-section" style="display:none;">
          <h2>Add Payment</h2>
          <input type="number" id="payment-amount" placeholder="Total Amount"/>
          <select id="payer-select"></select>
          <input type="text" id="payment-desc" placeholder="Description (required)"/>
          <input type="date" id="payment-date" />
          <select id="payment-category">
            <option value="">Select Category</option>
            <option value="Food">Food</option>
            <option value="Travel">Travel</option>
            <option value="Utilities">Utilities</option>
            <option value="Other">Other</option>
          </select>
          <div id="split-options">
            <label><input type="checkbox" id="split-equally" checked> Split equally</label>
            <div id="custom-split-inputs" style="display:none;"></div>
          </div>
          <button id="add-payment-btn">Add Payment</button>
        </section>

        <section id="split-section" style="display:none;">
          <h2>Split Details</h2>
          <table id="split-table">
            <thead>
              <tr><th>Description</th><th>Member</th><th>Owes</th><th>Received</th><th>Mark Received</th></tr>
            </thead>
            <tbody></tbody>
          </table>
        </section>

        <section id="pdf-section" style="display:none;">
          <h3>Download/Print Report</h3>
          <button id="download-pdf-btn">Download PDF (All Members)</button>
          <button id="print-btn">Print (All Members)</button>
          <div id="single-member-pdf">
            <label for="single-member-select">For single member:</label>
            <select id="single-member-select"></select>
            <button id="download-single-pdf-btn">Download PDF</button>
            <button id="print-single-btn">Print</button>
          </div>
        </section>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
